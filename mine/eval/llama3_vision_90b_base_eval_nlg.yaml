### model
model_name_or_path: meta-llama/Llama-3.2-90B-Vision-Instruct
quantization_bit: 4
quantization_method: bitsandbytes
cache_dir: /workspace/huggingface
trust_remote_code: true

### method
stage: sft
do_predict: true
finetuning_type: lora

### dataset
dataset_dir: /workspace/llama_factory/app/mine/data
eval_dataset: alpaca_gpt4_zh
template: mllama
cutoff_len: 2048
max_samples: 50
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: saves/Llama-3.2-90B-Vision-Instruct/base/predict/alpaca_gpt4_zh

### eval
per_device_eval_batch_size: 1
predict_with_generate: true
ddp_timeout: 180000000

